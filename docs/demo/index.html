<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkScribe - Try Demo</title>
    <link rel="stylesheet" href="demo.css" />
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1 class="logo">
                <span class="logo-icon">üìù</span>
                MarkScribe
                <span class="demo-badge">Web Demo</span>
            </h1>
        </div>
        <div class="header-center">
            <div class="view-modes">
                <button class="view-btn active" data-mode="split" title="Split View">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M1.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-13a.5.5 0 0 0-.5-.5h-13zM1 2h6.5v12H1V2zm7.5 0H15v12H8.5V2z" />
                    </svg>
                </button>
                <button class="view-btn" data-mode="edit" title="Edit Only">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                    </svg>
                </button>
                <button class="view-btn" data-mode="preview" title="Preview Only">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                        <path
                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="header-right">
            <button class="icon-btn" id="darkModeToggle" title="Toggle Dark Mode">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                </svg>
            </button>
            <button class="icon-btn" id="exportBtn" title="Export">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                    <path
                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                </svg>
            </button>
            <a href="../index.html" class="btn-download">Download App</a>
        </div>
    </header>

    <!-- Main Editor Area -->
    <main class="main-container">
        <div class="editor-pane" id="editorPane">
            <textarea id="editor"># Welcome to MarkScribe Web Demo!

Try editing this text to see the **live preview** in action.

## Features

- ‚ú® Real-time markdown rendering
- üé® Syntax highlighting
- üåô Dark mode support
- üíæ Auto-save to browser storage
- üì§ Export to Markdown or HTML

## Try it out!

Type some **bold text** or *italic text*.

Create a list:
- Item 1
- Item 2
- Item 3

Or add a code block:

```javascript
function hello() {
  console.log('Hello, MarkScribe!');
}
```

> This is a blockquote

---

**Tip:** Your work is automatically saved to your browser's local storage!</textarea>
        </div>
        <div class="preview-pane" id="previewPane">
            <div id="preview" class="markdown-body"></div>
        </div>
    </main>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Document</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <button class="export-option" id="exportMarkdown">
                    <div class="export-icon">üìù</div>
                    <div>
                        <h3>Export as Markdown</h3>
                        <p>Download as .md file</p>
                    </div>
                </button>
                <button class="export-option" id="exportHTML">
                    <div class="export-icon">üåê</div>
                    <div>
                        <h3>Export as HTML</h3>
                        <p>Download as .html file</p>
                    </div>
                </button>
                <button class="export-option" id="exportPrint">
                    <div class="export-icon">üñ®Ô∏è</div>
                    <div>
                        <h3>Print / Save as PDF</h3>
                        <p>Use browser print dialog</p>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <footer class="status-bar">
        <div class="status-left">
            <span id="wordCount">0 words</span>
            <span class="separator">|</span>
            <span id="charCount">0 characters</span>
            <span class="separator">|</span>
            <span id="lineCount">0 lines</span>
        </div>
        <div class="status-right">
            <span id="saveStatus">Auto-saved</span>
        </div>
    </footer>

    <script src="demo.js"></script>
</body>

</html>
